<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game & Watch: Fire</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <h1 class="gametitle">Game & Watch: Fire</h1>
    <div id="gamescreen">
        <h1 id="failcount">Misses: 3</h1>
        <div id="score">Score: 0</div>
        <h1 id="gg">Game Over!</h1>
        <h1 id="welcome">Press SPACE to start</h1>
        <img src="Sprites/building.png"></img>

        <img id="fire1" class="fire" src="Sprites/fire1.png"></img>
        <img id="fire2" class="fire" src="Sprites/fire2.png"></img>
        <img id="fire3" class="fire" src="Sprites/fire3.png"></img>
        <img id="fire4" class="fire" src="Sprites/fire4.png"></img>
        <img id="floor" src="Sprites/floor.png"></img>
        <img class="fall" id="jumptop" src="Sprites/jump-top.png"></img>
        <img class="fall" id="jumpbottom" src="Sprites/jump-bottom.png"></img>
        
        <!-- animation1 -->
        <img id="f35" class="fall" src="Sprites/f35.png"></img>
        <img id="f34" class="fall" src="Sprites/f34.png"></img>
        <img id="f33" class="fall" src="Sprites/f33.png"></img>
        <!-- first fork -->
        <img class="fail" id="fail1" src="Sprites/fail1.png">
         <!-- animation2 -->
        <img id="f1" class="fall" src="Sprites/f1.png"></img>
        <img id="f5" class="fall" src="Sprites/f5.png"></img>
        <img id="f6" class="fall" src="Sprites/f6.png"></img>
        <img id="f7" class="fall" src="Sprites/f7.png"></img>
        <img id="f8" class="fall" src="Sprites/f8.png"></img>
        <img id="f9" class="fall" src="Sprites/f9.png"></img>
        <img id="f29" class="fall" src="Sprites/f29.png"></img>
        <!-- second fork -->
        <img class="fail" id="fail2" src="Sprites/fail2.png">
         <!-- animation3 -->
        <img id="f13" class="fall" src="Sprites/f13.png"></img>
        <img id="f14" class="fall" src="Sprites/f14.png"></img>
        <img id="f15" class="fall" src="Sprites/f15.png"></img>
        <img id="f16" class="fall" src="Sprites/f16.png"></img>
        <img id="f17" class="fall" src="Sprites/f17.png"></img>
        <img id="f21" class="fall" src="Sprites/f21.png"></img>
        <!-- third fork-->
        <img class="fail" id="fail3" src="Sprites/fail3.png">
         <!-- animation4 -->
        <img id="f22" class="fall" src="Sprites/f22.png"></img>
        <img id="f23" class="fall" src="Sprites/f23.png"></img>
        <img id="f24" class="fall" src="Sprites/f24.png"></img>
        <img id="f25" class="fall" src="Sprites/f25.png"></img>
        
        
        
        
        
        <img id="amb" src="Sprites/amb.png"></img>
        <img class="player" id="p1" src="Sprites/p1.png"></img>
        <img class="player" id="p2" src="Sprites/p2.png"></img>
        <img class="player" id="p3" src="Sprites/p3.png"></img>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
